<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .slider {
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 500px;
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide.active {
            opacity: 1;
        }

        .slider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
        }

        .slider-text h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .slider-text p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .slider-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #9a3a9a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            border: none;
        }

        

        .slider {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.slider-button.prev-button{
    background-color: #555;
    color: #fff;
    font-size: 16px;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    margin-left: -550px;
    margin-bottom: 200px;
}
.slider-button.next-button {
    background-color: #555;
    color: #fff;
    font-size: 16px;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    margin-left: 550px;
    margin-bottom: 200px;
}

.slider-button.prev-button:hover,
.slider-button.next-button:hover {
    background-color: #333;
}
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide active">
            <img src="img/daniele-colucci-u7BLdho3R8s-unsplash.jpg" alt="Slide 1">
            <div class="slider-text">
                <h1>Welcome to Slide 1</h1>
                <p>This is a sample description for slide 1</p>
            </div>
            <button class="slider-button">Click Me</button>
        </div>
        <div class="slide">
            <img src="img/lucas-k-wQLAGv4_OYs-unsplash.jpg" alt="Slide 2">
            <div class="slider-text">
                <h1>Welcome to Slide 2</h1>
                <p>This is a sample description for slide 2</p>
            </div>
            <button class="slider-button">Click Me</button>
        </div>
        <div class="slide">
            <img src="img/stefan-stefancik-TPv9dh822VA-unsplash.jpg" alt="Slide 3">
            <div class="slider-text">
                <h1>Welcome to Slide 3</h1>
                <p>This is a sample description for slide 3</p>
            </div>
            <button class="slider-button">Click Me</button>
        </div>
        <div class="slide">
            <img src="img/samuel-ferrara-uOi3lg8fGl4-unsplash.jpg" alt="Slide 4">
            <div class="slider-text">
                <h1>Welcome to Slide 4</h1>
                <p>This is a sample description for slide 4</p>
            </div>
            <button class="slider-button">Click Me</button>
        </div>
        <button class="slider-button prev-button" onclick="prevSlide()"> < </button>
        <button class="slider-button next-button" onclick="nextSlide()"> > </button>
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            slides[currentIndex].classList.remove('active');
            currentIndex = index;
            slides[currentIndex].classList.add('active');
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                showSlide(currentIndex + 1);
            } else {
                showSlide(0);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                showSlide(currentIndex - 1);
            } else {
                showSlide(slides.length - 1);
            }
        }

        showSlide(currentIndex);
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
